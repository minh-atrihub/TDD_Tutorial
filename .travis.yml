language: python
addons:
- firefox: latest
python:
- 3.7.4
before_install:
- wget https://github.com/mozilla/geckodriver/releases/download/v0.25.0/geckodriver-v0.25.0-linux64.tar.gz
- mkdir geckodriver
- tar -xzf geckodriver-v0.25.0-linux64.tar.gz -C geckodriver
- export PATH=$PATH:$PWD/geckodriver
dist: xenial
services:
- xvfb
install:
- pip install -r requirements.txt
script:
- coverage run manage.py test
after_success:
- coveralls
deploy:
  provider: heroku
  app: minh-tdd-tutorial
  api_key:
    secure: 63769b29-f159-48ff-8d44-624895a5972f
  on: MN_ICTRAINING-661_tdd